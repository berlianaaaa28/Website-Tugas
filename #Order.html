<!-- Order Section -->
<section id="order">
    <h2>Your Order</h2>
    <div class="order-container">
        <div class="order-details">
            <h3>Order Summary</h3>
            <div id="order-items"></div>
            <p class="order-total">Total: <span id="order-total-price">Rp.0</span></p>
        </div>
        <form id="order-form">
            <h3>Fill Your Details</h3>
            <label for="order-name">Nama:</label>
            <input type="text" id="order-name" name="name" required>
            
            <label for="order-address">Alamat:</label>
            <input type="text" id="order-address" name="address" required>
            
            <label for="order-phone">Telephone:</label>
            <input type="text" id="order-phone" name="phone" required>
            
            <button type="submit" class="btn submit-btn">Submit Order</button>
            <button type="button" id="checkout-btn" class="btn checkout-btn">Checkout via WhatsApp</button>
        </form>
    </div>
</section>
